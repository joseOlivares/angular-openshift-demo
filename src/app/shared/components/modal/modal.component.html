@if (isVisible) {
  <div class="modal-backdrop position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
       style="background-color: rgba(0,0,0,0.5); z-index: 1050;" 
       (click)="onBackdropClick($event)">
    <div class="bg-white rounded-4 shadow-lg" style="max-width: 500px; width: 90%;">
      <div class="d-flex justify-content-between align-items-center p-4 border-bottom">
        <h5 class="mb-0 fw-semibold text-dark">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <div class="p-4 text-center">
        <i class="bi bi-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
        <p class="mb-0 text-muted">{{ message }}</p>
      </div>
      <div class="p-4 border-top d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="onClose()">Entendido</button>
      </div>
    </div>
  </div>
}
