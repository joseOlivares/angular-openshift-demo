# Bloque de servidor para la aplicación Angular (/etc/nginx/conf.d/default.conf)
server {
  listen  8080; # OpenShift típicamente usa el puerto 8080
  server_name  localhost;

  # Directorio raíz para servir archivos Angular
  root /usr/share/nginx/html;

  # Servir index.html para todas las rutas (requerido para el enrutamiento de Angular)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Habilitar compresión gzip (opcional pero recomendado)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Páginas de error
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
